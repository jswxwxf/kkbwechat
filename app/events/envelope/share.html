<ion-view view-title="{{ctrl.title}}" id="envelope-share-container" class="lcb-envelope-base" hide-nav-bar="true">
  <ion-content>

    <div id="envelope-share" class="padding-bottom">

      <div id="message" class="lcb-bigger-font2">
        <img ng-src="{{ ctrl.detail.headimgurl || '/static/images/ico_default_avatar.png' }}" class="pull-left">
        <div class="padding">我刚抽到了{{ctrl.detail.rp_amount}}元红包哦，你也来试试吧~</div>
      </div>

      <div id="envelope" class="text-center">
        <img src="/static/images/envelope/envelope.png" class="lcb-img-responsive">
      </div>

      <div class="text-center" id="again-button"><button class="button button-assertive lcb-bigger-font2" ui-sref="envelope.entry">我也要抽奖</button></div>

      <div id="helpers" class="padding">
        <div class="padding-vertical lcb-bigger-font"><span>拔刀相助的好友</span></div>
        <div class="padding text-center">
          <span class="text-center clearfix" ng-repeat="helper in ctrl.detail.active_list"><img ng-src="{{helper.avatar}}"><br/>{{helper.nickname}}</span>
        </div>
      </div>

    </div>

  </ion-content>
</ion-view>
