<ion-view view-title="{{ctrl.title}}" id="envelope-active-container" class="lcb-envelope-base" hide-nav-bar="true">
  <ion-content>

    <div id="envelope-active" class="padding-bottom">

      <div id="message" class="lcb-bigger-font2">
        <img ng-src="{{ ctrl.detail.headimgurl || '/static/images/ico_default_avatar.png' }}" class="pull-left">
        <div class="padding">我刚获得了一个红包，快来帮我解锁吧</div>
      </div>

      <div id="envelope" class="text-center">
        <img src="/static/images/envelope/envelope.png" class="lcb-img-responsive" ng-if="!ctrl.destroyed">
        <img src="/static/images/envelope/envelope_fail.png" class="lcb-img-responsive" ng-if="ctrl.destroyed">
      </div>

      <div id="active" class="text-center lcb-bigger-font2">
        <div ng-if="!ctrl.destroyed"><span>{{ctrl.timeoutMessage}}</span>后红包将失效<br/>还需<span>{{ctrl.detail.active_left}}</span>位好友拔刀相助</div>
        <h3 ng-if="ctrl.destroyed">红包已失效</h3>
        <div class="text-center" id="again-button">
          <button class="button button-assertive lcb-bigger-font2" ng-click="ctrl.active()" ng-if="!ctrl.destroyed">我要帮助</button>
          <a class="button button-assertive lcb-bigger-font2" ui-sref="envelope.entry" ng-if="ctrl.destroyed">我要抽奖</a>
        </div>
      </div>

      <div id="helpers" class="padding">
        <div class="padding-vertical lcb-bigger-font"><span>已有{{ctrl.detail.active_list.length}}位好友拔刀相助</span></div>
        <div class="padding text-center">
          <span class="text-center clearfix" ng-repeat="helper in ctrl.detail.active_list"><img ng-src="{{helper.avatar}}"><br/>{{helper.nickname}}</span>
        </div>
      </div>

    </div>

  </ion-content>
</ion-view>
