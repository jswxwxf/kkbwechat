<ion-modal-view class="lcb-car-selector-container">
  <ion-header-bar class="bar-dark">
    <h1 class="title">品牌选择</h1>
    <button class="button button-clear" ng-click="ctrl.hideModal('brand')">关闭</button>
  </ion-header-bar>
  <label class="item-input lcb-query-bar">
    <input ng-model="ctrl.query.brand" type="text" placeholder="请输入品牌进行搜索">
  </label>
  <ion-content>

    <div>
      <div class="list lcb-result-list">
        <div class="item item-divider" ng-repeat-start="(k, brands) in ctrl.brandMap">
          {{k}}
        </div>
        <a ng-click="ctrl.hideModal('brand'); ctrl.setBrand(brand);" class="item" ng-repeat="brand in brands track by brand.brand_id" ng-repeat-end>
          {{brand.name_cn}}
        </a>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
