<div class="row row-no-padding lcb-score-bar lcb-score-bar-horizontal">
  <div class="col" ng-style="{ 'max-width': ctrl.score + '%' }" ng-class="ctrl.colorClass">
  </div>
  <div class="lcb-text-bar">
    <span class="pull-left">{{ctrl.label}}</span>
    <span class="pull-right">{{ctrl.value}}</span>
  </div>
</div>
