<div class="list lcb-package-selector">
  <div class="item item-input item-select">
    <div class="input-label">车辆损失险</div>
    <select ng-model="ctrl.custom.destroy" ng-class="{ 'lcb-insurance-not-cover': ctrl.custom.destroy == 'false' }">
      <option value="true">投保</option>
      <option value="false">不投保</option>
    </select>
  </div>
  <label class="item item-input item-select">
    <span class="input-label">第三者责任险</span>
    <select ng-model="ctrl.custom.liability" ng-class="{ 'lcb-insurance-not-cover': ctrl.custom.liability == '0' }">
      <option value="0">不投保</option>
      <option value="100000">10万元</option>
      <option value="150000">15万元</option>
      <option value="200000">20万元</option>
      <option value="300000">30万元</option>
      <option value="500000">50万元</option>
      <option value="1000000">100万元</option>
      <option value="2000000">200万元</option>
    </select>
  </label>
  <label class="item item-input item-select">
    <span class="input-label">全车盗抢险</span>
    <select ng-model="ctrl.custom.stolen" ng-class="{ 'lcb-insurance-not-cover': ctrl.custom.stolen == 'false' }">
      <option value="false">不投保</option>
      <option value="true">投保</option>
    </select>
  </label>
  <label class="item item-input item-select">
    <span class="input-label">乘客座位险</span>
    <select ng-model="ctrl.custom.passenger_seat" ng-class="{ 'lcb-insurance-not-cover': ctrl.custom.passenger_seat == '0' }">
      <option value="0">不投保</option>
      <option value="10000">1万元</option>
      <option value="20000">2万元</option>
      <option value="30000">3万元</option>
      <option value="40000">4万元</option>
      <option value="50000">5万元</option>
      <option value="500000">50万元</option>
    </select>
  </label>
  <label class="item item-input item-select">
    <span class="input-label">司机座位险</span>
    <select ng-model="ctrl.custom.driver_seat" ng-class="{ 'lcb-insurance-not-cover': ctrl.custom.driver_seat == '0' }">
      <option value="0">不投保</option>
      <option value="10000">1万元</option>
      <option value="20000">2万元</option>
      <option value="30000">3万元</option>
      <option value="40000">4万元</option>
      <option value="50000">5万元</option>
      <option value="500000">50万元</option>
    </select>
  </label>
  <label class="item item-input item-select">
    <span class="input-label">划痕险</span>
    <select ng-model="ctrl.custom.scratch" ng-class="{ 'lcb-insurance-not-cover': ctrl.custom.scratch == '0' }">
      <option value="0">不投保</option>
      <option value="2000">2000元</option>
      <option value="5000">5000元</option>
      <option value="20000">20000元</option>
      <option value="50000">50000元</option>
    </select>
  </label>
  <label class="item item-input item-select">
    <span class="input-label">玻璃破损险</span>
    <select ng-model="ctrl.custom.glasses" ng-class="{ 'lcb-insurance-not-cover': ctrl.custom.glasses == '0' }">
      <option value="0">不投保</option>
      <option value="国产玻璃">国产玻璃</option>
      <option value="进口玻璃">进口玻璃</option>
    </select>
  </label>
  <label class="item item-input item-select">
    <span class="input-label">涉水险</span>
    <select ng-model="ctrl.custom.water" ng-class="{ 'lcb-insurance-not-cover': ctrl.custom.water == 'false' }">
      <option value="false">不投保</option>
      <option value="true">投保</option>
    </select>
  </label>
  <label class="item item-input item-select">
    <span class="input-label">自燃险</span>
    <select ng-model="ctrl.custom.burn" ng-class="{ 'lcb-insurance-not-cover': ctrl.custom.burn == 'false' }">
      <option value="false">不投保</option>
      <option value="true">投保</option>
    </select>
  </label>
  <!--label class="item item-input item-select">
    <span class="input-label">后视镜和车灯</span>
    <select ng-model="ctrl.custom.lights" ng-class="{ 'lcb-insurance-not-cover': ctrl.custom.lights == '0' }">
      <option value="0">不投保</option>
      <option value="国产">国产</option>
      <option value="进口">进口</option>
    </select>
  </label-->
  <label class="item item-input item-select">
    <span class="input-label">找不到第三方</span>
    <select ng-model="ctrl.custom.escape" ng-class="{ 'lcb-insurance-not-cover': ctrl.custom.escape == 'false' }">
      <option value="false">不投保</option>
      <option value="true">投保</option>
    </select>
  </label>
  <label class="item item-input item-select">
    <span class="input-label">不计免赔</span>
    <select ng-model="ctrl.custom.excluding" ng-class="{ 'lcb-insurance-not-cover': ctrl.custom.excluding == 'false' }">
      <option value="false">不投保</option>
      <option value="true">投保</option>
    </select>
  </label>
</div>
