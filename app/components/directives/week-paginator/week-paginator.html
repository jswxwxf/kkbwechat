<div class="lcb-week-paginator bar">
  <button class="button button-clear button-balanced" ng-click="ctrl.lastWeek()" ng-disabled="ctrl.prevDisabled"><i class="icon ion-chevron-left"></i>往前</button>
  <div class="title">{{ctrl.display}}</div>
  <button class="button button-clear button-balanced" ng-click="ctrl.nextWeek()" ng-disabled="ctrl.nextDisabled">往后<i class="icon ion-chevron-right"></i></button>
</div>
