<div class="list padding-vertical">
  <label class="item item-input">
    <span class="input-label">姓名</span>
    <input name="name" ng-model="ctrl.editUser.realname" maxlength="20" type="text" placeholder="请输入姓名" required lcb-validator="name">
  </label>
  <div class="item item-divider lcb-item-error text-center" ng-show="editForm.name.$dirty && editForm.name.$invalid">请输入正确的中文姓名</div>
</div>

<div class="text-center">
  <span class="lcb-font-note">姓名只能修改一次</span>
</div>
