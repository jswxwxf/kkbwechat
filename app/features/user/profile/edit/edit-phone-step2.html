<div class="list padding-vertical">
  <label class="item item-input">
    <span class="input-label">新手机号</span>
    <input name="mobile" ng-model="ctrl.mobile.mobile" type="tel" placeholder="请输入手机号" required lcb-validator="mobile">
  </label>
  <div class="item item-divider lcb-item-error text-center" ng-show="step2Form.mobile.$dirty && step2Form.mobile.$invalid">请输入正确的手机号</div>
  <div class="item item-input lcb-input-button-right">
    <label for="code" class="input-label">验证码</label>
    <input name="code" id="code" ng-model="ctrl.mobile.code" type="text" placeholder="请输入验证码" required lcb-validator="verifyCode">
    <div class="lcb-border-left">
      <button type="button" class="button button-clear button-balanced" ng-disabled="step2Form.mobile.$invalid" ng-click="ctrl.sendChangeMobileCode(ctrl.mobile)" count-down>获取验证码</button>
    </div>
  </div>
</div>
