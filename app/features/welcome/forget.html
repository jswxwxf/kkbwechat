<ion-view view-title="重置密码">
  <ion-content>

    <form name="forgetForm" id="forget" class="list padding-vertical" novalidate>

      <label class="item item-input">
        <span class="input-label">手机号</span>
        <input name="mobile" ng-model="ctrl.user.mobile" type="tel" placeholder="请输入注册手机" required lcb-validator="mobile">
      </label>
      <div class="item item-divider lcb-item-error text-center" ng-show="forgetForm.mobile.$dirty && forgetForm.mobile.$invalid">请输入正确的手机号</div>
      <div class="item item-input lcb-input-button-right">
        <label for="code" class="input-label">验证码</label>
        <input name="code" id="code" ng-model="ctrl.user.code" type="number" maxlength="6" placeholder="请输入验证码" required lcb-validator="verifyCode">
        <div class="lcb-border-left">
          <button type="button" class="button button-clear button-balanced" ng-disabled="forgetForm.mobile.$invalid" ng-click="ctrl.sendResetCode()" count-down>获取验证码</button>
        </div>
      </div>
      <label class="item item-input">
        <span class="input-label">密　码</span>
        <input name="password" ng-model="ctrl.user.password" type="password" maxlength="20" placeholder="请设置新的帐户密码" required lcb-validator="password">
      </label>
      <div class="item item-divider lcb-item-error text-center" ng-show="forgetForm.password.$dirty && forgetForm.password.$invalid">请输入格式正确的密码</div>

      <div id="actions" class="padding">
        <button type="button" class="button button-block button-balanced" ng-disabled="forgetForm.$invalid" ng-click="ctrl.resetPassword()">确定</button>
      </div>

    </form>

  </ion-content>
</ion-view>
