<ion-view view-title="导航超时补偿" id="insurance-delay-container">
  <ion-content>

    <div id="insurance-delay" class="padding-bottom">
      <img src="/static/images/delay_intro.png" class="lcb-img-responsive">
      <div id="intro" class="more-padding lcb-margin">
        <h4 class="lcb-title text-center">简要规则</h4>
        <ol class="lcb-ol">
          <li>路径规划时间30~120分钟可参与；</li>
          <li>超时10分钟起开始计算，每分钟补偿0.4元，单次最高上限20元；</li>
          <li>公测期间，每人单日限免费领取2次，免费次数使用完后，可以2元每次的价格购买更多参与的机会。每日总量限额500次；</li>
          <li>公测期间，用户可以在历史订单中查看结果，我们也将短信/微信通知用户。订单采用次日结算方式，短信/微信通知用户结果。</li>
        </ol>
      </div>
    </div>

  </ion-content>
  <ion-footer-bar class="lcb-footer-button-container">
    <button class="button button-block button-energized lcb-bigger-font" ng-click="ctrl.downloadApp()">立即下载App，免费参与</button>
  </ion-footer-bar>
</ion-view>
